<!DOCTYPE html>
<html>
<head>
  <title>global</title>
</head>
<body>
  <script language="JavaScript">
    var a = 12;  
    var b = 4;  

    function Perkalian_Dengan2(b) {  
      a = b * 2;  // mengubah variabel global a
      return a;  
    }  

    document.write("Dua kali dari " + b + " adalah " + Perkalian_Dengan2(b) + "<br>");  
    document.write("Nilai dari a adalah " + a); 
  </script>
</body>
</html>
